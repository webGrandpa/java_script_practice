<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Hotel Feednack Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
        <form method="POST" action="https://hotel-feedback.freecodecamp.org">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Name (required):</label>
                <input type="text" size="20" id="full-name" name="name" placeholder="Ex. John Doe" required>
                <label for="email">Email address (required):</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
                <label for="age">Age (optional):</label>
                <input type="number" id="age" name="age" min="3" max="100">
            </fieldset>
            <fieldset>
                <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
            </fieldset>
        </form>
    </main>
</body>
</html>
